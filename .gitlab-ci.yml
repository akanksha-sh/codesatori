variables:
  VM_IP: "146.169.41.91"
  VM_DEPLOYMENT_PORT: "5000"
  TIME_TO_LIVE_IN_SECONDS: "300"

stages:
  - build
  - deploy-vm
  - deploy-heroku

before_script:
  - docker info

build:
  stage: build
  script:
    - docker build --target BUILD -t codesatori-frontend .
    - docker run codesatori-frontend

deploy-vm:
  stage: deploy-vm
  script:
    - export PORT=5000
    - docker build --target RUN -t codesatori-frontend .
    - timeout 300 docker run -p 146.169.41.91:5000:5000 codesatori-frontend

deploy-heroku:
  stage: deploy-heroku
  only:
    - master
  script:
    - dpl --provider=heroku --app=codesatori --api-key=$HEROKU_API_KEY